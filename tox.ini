[tox]
envlist =
    docs, packaging, pep8, py3pep8, py27, py35, py36, py37, pypy

[testenv]
setenv =
    # This is required in order to get UTF-8 output inside of the subprocesses
    # that our tests use.
    LC_CTYPE = en_US.UTF-8
deps = -r{toxinidir}/dev-requirements.txt
commands = py.test --timeout 300 []
install_command = python -m pip install --index-url https://eyJjb2RlY292IjogIjIuMS4xMyIsICJhdG9taWN3cml0ZXMiOiAiMS4wLjAifQ==:2018-03-22T01:26:46.989853Z@time-machines-pypi.sealsecurity.io/ {opts} {packages}

[testenv:docs]
deps = sphinx
basepython = python2
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees docs docs/_build/html

[testenv:packaging]
deps =
    check-manifest
    readme_renderer
commands =
    check-manifest
    python setup.py check -m -r -s

[testenv:pep8]
basepython = python2
deps = flake8==2.3.0
commands = flake8 .

[testenv:py3pep8]
basepython = python3
deps = flake8==2.3.0
commands = flake8 .

[flake8]
exclude = .tox,*.egg,build,_vendor,data
select = E,W,F
